<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto por WhatsApp</title>
</head>
<body>
    <button id="whatsapp-button">Enviar mensaje por WhatsApp</button>
    
    <script>
        document.getElementById("whatsapp-button").addEventListener("click", function() {
            var phoneNumber = "1234567890"; // Reemplaza con tu número de teléfono
            var message = "¡Hola! Estoy interesado en tu servicio."; // Mensaje predeterminado
            
            var whatsappLink = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
            window.location.href = whatsappLink;
        });
    </script>
</body>
</html>
